<!-- Status Bar -->
<div class="status-bar">
    <div class="status-card">
        <h3>System Status</h3>
        <div class="status-value" id="system-status">-</div>
        <div class="status-label">Health</div>
    </div>
    <div class="status-card">
        <h3>Trading Mode</h3>
        <div class="status-value" id="trading-mode">-</div>
        <div class="status-label">Current Mode</div>
    </div>
    <div class="status-card">
        <h3>Active Positions</h3>
        <div class="status-value" id="positions-count">0</div>
        <div class="status-label">Open Positions</div>
    </div>
    <div class="status-card">
        <h3>Total P&L</h3>
        <div class="status-value" id="total-pnl">$0.00</div>
        <div class="status-label">Today's Performance</div>
    </div>
</div>
