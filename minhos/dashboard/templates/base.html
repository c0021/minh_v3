<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Base Styles -->
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/dashboard-grid.css">
    <link rel="stylesheet" href="/static/css/components.css">
    <link rel="stylesheet" href="/static/css/trading_dashboard.css">
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <!-- Header Component -->
    {% include 'components/header.html' %}
    
    <div class="container">
        <!-- Status Bar Component -->
        {% include 'components/status_bar.html' %}
        
        <!-- Main Content -->
        {% block content %}{% endblock %}
        
        <!-- Connection Status Component -->
        {% include 'components/connection_status.html' %}
    </div>
    
    <!-- Base JavaScript -->
    <script src="/static/js/base.js"></script>
    <script src="/static/js/websocket-manager.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
